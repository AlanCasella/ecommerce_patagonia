<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body style=" font-family: 'Open Sans', 'Arial Narrow', Arial, sans-serif; ">
  <div onmouseover="bigImg(this)"
    style="height: 100%; padding: 2em; background-image: url('https://dguasch.com/img/banner/cervezas.jpg'); background-size: 100%;">
    <div style="opacity: 0.9;border-radius: 2em;text-align: -webkit-center;background-color: #ffffff;z-index: 1;position: relative;">
      <img src="https://seeklogo.com/images/P/patagonia-cerveza-logo-E4330326F4-seeklogo.com.png" width="120px" height="100px"
        style="position: relative; margin-top: 1em;">
      <h1 style="color: #000000;margin: .2em; font-size: 2em; font-weight: 100;">Ecommerce Patagonia</h1>
      <p
        style="color: #163d34;font-weight: 800;background-color: goldenrod;margin-bottom: 0;padding-top: 1em;padding-left: -1em;">
        %username% ! Muchas gracias por tu compra! Recibimos el pago por $ %transactionamount% a través de Mercado Pago</p>
      <p
        style="color: #163d34;font-weight: 800;background-color: goldenrod;margin-top: 0;padding-top: 1em;padding-bottom: 1em;">
        Pronto la enviaremos a %address%</p>
      %listProducts%
      <p style="text-align-last: right;margin-right: 2em;font-size: 1em;color: #9e9e9ed4;font-weight: 800;">N° orden :
        %orderid%</p>
    </div>
  </div>

</body>

</html>
